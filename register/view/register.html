<div class="col-md-12" ng-controller="RegisterCtrl">
    <form name="userForm" class="form-horizontal userForm" novalidate ng-submit="saveUser()">
        <div class="form-group">
            <div class="col-sm-10">
                <input name="fname" ng-model="user.fname" type="text" class="form-control right-text" ng-required="true">
            </div>
            <label for="fname" class="col-sm-2 control-label">שם פרטי</label>
        </div>  
        <div class="form-group">
            <div class="col-sm-10">
                <input name="lname" ng-model="user.lname" type="text" class="form-control right-text">
            </div>
            <label for="lname" class="col-sm-2 control-label">שם משפחה</label>
        </div>  
        <div class="form-group">
            <div class="col-sm-10">
                <input name="email" ng-model="user.email" type="email" class="form-control">
            </div>
            <label for="email" class="col-sm-2 control-label">מייל</label>
        </div> 
        <div class="form-group">
            <div class="col-sm-10">
                <input name="pass"  ng-model="user.pass" type="password" class="form-control">
            </div>
            <label for="pass" class="col-sm-2 control-label">סיסמא</label>
        </div> 
        <div class="form-group">
            <div class="col-sm-10 dir-rtl">
                <select class="form-control input-sm right-text dir-rtl" name="machsan" ng-model="user.machsan" ng-options="machsan.id as machsan.name for machsan in machsan">
                    <option value="">בחר מחסן</option>
                </select>
            </div>
        </div> 
        <div class="form-group">
            <div class="col-sm-10">
                <input class="btn btn-primary" type="submit" value="שמור"/>
            </div>

        </div> 
    </form>
</div>
