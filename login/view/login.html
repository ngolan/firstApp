<div class="col-md-12" ng-controller="LoginCtrl">
<form name="loginForm" class="form-horizontal loginForm" novalidate ng-submit="chkUser()"> 
    <div class="form-group">
        <div class="col-sm-10">
            <input name="email" ng-model="login.email" type="text" class="form-control">
        </div>
        <label for="email" class="col-sm-2 control-label">מייל</label>
    </div> 
    <div class="form-group">
        <div class="col-sm-10">
            <input name="pass"  ng-model="login.pass" type="password" class="form-control">
        </div>
        <label for="pass" class="col-sm-2 control-label">סיסמא</label>
    </div> 
     <div class="form-group">
        <div class="col-sm-10">
             <input class="btn btn-primary" type="submit" value="הכנס"/>
        </div>
      
    </div> 
    <div ng-show="invalidLogin" class="alert alert-danger">Invalid username/password></div>
</form>

</div>
